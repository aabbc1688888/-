<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立即加入 LINE</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #06C755, #00A14B);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .qrcode {
      margin: 20px 0;
    }
    .qrcode img {
      width: 220px;
      height: 220px;
      border: 8px solid #fff;
      border-radius: 12px;
      background: #fff;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: #128c7e;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .btn:hover {
      background: #0c6b5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 免費號碼．立即加入我們！</h1>
    <p>掃描下方 QR Code 或點擊按鈕立即加好友👇</p>
    
    <div class="qrcode">
      <!-- 換成你的 QR Code 連結 -->
      <img src="https://qr-official.line.me/sid/L/948704857.png" alt="LINE QR Code">
    </div>

    <!-- 換成你的 LINE ID 連結 -->
    <a class="btn" href="https://line.me/ti/p/vnP7Q-mUqw" target="_blank">立即加入 LINE</a>
  </div>
</body>
</html>
